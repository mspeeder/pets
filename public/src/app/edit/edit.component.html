<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container">
  <h4>Edit this pet</h4>

  <form (submit)="updateAPet()">
    <p *ngIf="name.invalid && name.touched">Name must be at least 3 characters long.</p>

    <div class="form-group" >
      <label>Pet name:</label>
        <input type="text" name="name" required minlength="3" #name="ngModel" [(ngModel)]="updatePet.name" />
    </div>

    <p *ngIf="type.invalid && type.touched">Type must be at least 3 characters long.</p>
    <div class="form-group" >
      <label>Pet type:</label>
        <input type="text" name="type" required minlength="3" #type="ngModel" [(ngModel)]="updatePet.type" />
    </div>

    <p *ngIf="description.invalid && description.touched">Description must be at least 3 characters long..</p>
    <div class="form-group" >
      <label>Description:</label>
        <input type="text" name="description" required minlength="3" #description="ngModel" [(ngModel)]="updatePet.description" />
    </div>

    <p *ngIf="skill.invalid && skill.touched">Skill must be at least 3 characters long.</p>
    <div class="form-group" >
      <label>Skills:</label>
        <input type="text" name="skill" required minlength="3" #skill="ngModel" [(ngModel)]="updatePet.skill" />
    </div>
    <input type="submit" value="submit" />
  </form>  
  <button type="button" [routerLink]="['/pets']">Cancel</button>
</div>
